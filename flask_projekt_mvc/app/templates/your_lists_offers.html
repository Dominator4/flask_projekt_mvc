{% extends "base.html" %}

{% block content %}
    <h1> Twoje oferty: </h1>
    {% for offer in offers %}
                {% if user.id == offer.user_id %}
      <p><a href="{{ url_for('details_offers', id= offer.id ) }}"> {{ offer.name }} </a></p>
      <p><a href="{{ url_for('del_offers', id= offer.id ) }}"> Usuń ofertę </a></p>
                {% endif %}
    {% endfor %}
{% endblock %}
